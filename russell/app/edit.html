
<div>
    <article class="editMus">

        <p><label>Artist<input type="text" id="artistIn" name="" value=""></label></p>
        <p><label>Album<input type="text" id="albumIn" name="" value=""></label></p>

        <!-- SONG -->
        <span>
            Song:<br>
            <input name="song" type="text" ng-model="selectedSong">
            Existing Album:
            <select ng-model="selectedAlbum">
                <option ng-repeat="item in albumList" value="{{item.url}}">{{item.title}}</option>
            </select>
            <button ng-click="createSong(selectedSong, selectedAlbum)">Create Song</button>
        </span><br>


        <!-- ARTIST -->
        <span>
            Artist:<br>
            <input name="artist" type="text" ng-model="newArtist">
            <button ng-click="createArtist(newArtist)">Create Artist</button>
        </span><br>


        <!-- ALBUM -->
        <span>
            Album:<br>
            <input name="album" type="text" ng-model="newAlbum">
            Existing Artist:
            <select ng-model="selectedArtist">
                <option ng-repeat="item in artistList" value="{{item.url}}">{{item.name}}</option>
            </select>
            <button ng-click="createAlbum(newAlbum, selectedArtist)">Create Album</button>
        </span><br>




    </article>
</div>
