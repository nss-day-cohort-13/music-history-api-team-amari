<div>
    <!-- <form action="" method="post" accept-charset="utf-8"> -->
        Song:<br>
        <input name="song" type="text" ng-model="selectedSong"><br>

        <span>
            Existing Album
            <select ng-model="selectedAlbum">
                <option ng-repeat="item in albumList" value="{{item.url}}">{{item.title}}</option>
            </select>
<!--             New Album:
            <input name="album" type="text" ng-model="selectedAlbum"><br> -->
        </span>

        <span>
            Existing Artist
            <select ng-model="selectedArtist">
                <option ng-repeat="item in artistList" value="{{item.url}}">{{item.name}}</option>
            </select>
<!--             New Artist:
            <input name="artist" type="text" ng-model="selectedArtist"><br> -->
        </span>

        <!-- <button type="submit">Submit</button> -->
        <button ng-click="submit(selectedSong, selectedAlbum, selectedArtist)">Submit</button>
    <!-- </form> -->
</div>
